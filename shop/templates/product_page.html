{%extends 'layout.html'%}
{%block content%}
<div class="site_menu">
        {% for item in menu %}
                <button class="menu-button">{{item.name}}</button>
        {% endfor %}
    </div>
    <div class="under_menu_block">

        <div class="picture_block">
            <img src="{{url_for ('static', filename=computer.img_file)}}">
        </div>

        <div class="notebook_description">
            <ul>
                <li>{{computer.name}}</li>
                <li>{{computer.display_size}}</li>
                <li>{{computer.disk_size}}</li>
                <li>{{computer.weight}}</li>
                <li>{{computer.memory_size}}</li>
            </ul>
        </div>

        <div class="price-block">
            <div class="price">
                {{computer.price}}{{computer.currency}}
            </div>
            <form class="button-back">
                <button formaction="/shop/">Main page -></button>
            </form>
        </div>

    </div>
{% endblock content%}
